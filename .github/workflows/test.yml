# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches:
      - main
      - dev

  pull_request:
    branches:
      - main
      - dev

env:
  TERM: xterm

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-2022, macOS-13]
        python-version: [3.6, 3.7, 3.8, 3.9, 3.10.0, 3.11.0, 3.12.0, 3.13.0]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Installation
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Run1
      run: |
        clox --version
    - name: Run2
      run: |
        clox --info
    - name: Run3
      run: |
        clox --faces-list
    - name: Run4
      run: |
        clox --faces-list --vertical
    - name: Run5
      run: |
        clox --timezones-list
    - name: Run6
      run: |
        clox --calendar=month
    - name: Run7
      run: |
        clox --calendar=year
    - name: Install dev-requirements
      run: |
        python otherfiles/requirements-splitter.py
        pip install --upgrade --upgrade-strategy=only-if-needed -r test-requirements.txt
    - name: Version check
      run: |
        python otherfiles/version_check.py
      if: matrix.python-version == 3.9
    - name: Other tests
      run: |
        python -m vulture clox/ setup.py --min-confidence 65 --exclude=__init__.py --sort-by-size
        python -m bandit -r clox -s B404,B603,B605,B607,B311
        python -m pydocstyle --match-dir=clox -v
      if: matrix.python-version == 3.9
